<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Medúza – Výběr symbolu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎰 Medúza</h1>
  <p>Vyber si symbol, který má zůstat uprostřed:</p>
  <div class="symbol-picker" id="symbolPicker"></div>

  <div class="slot-machine">
    <img id="left" class="slot" src="img/symbol0.PNG" data-symbol="0">
    <img id="center" class="slot locked" src="img/symbol0.PNG" data-symbol="0">
    <img id="right" class="slot" src="img/symbol0.PNG" data-symbol="0">
  </div>

  <div class="controls">
    <button onclick="start()">Točit</button>
    <button onclick="stop()">Stop</button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
